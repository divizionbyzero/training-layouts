<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="style4.css">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="position.js"></script>
</head>
<body>
<div class="wrap clearfix">
    <header class="header"><span>POSITIONS</span>
    </header>
    <div class="main clearfix"><details> <summary class="name_summary">Открыть </summary>
        <div class="change">
            <select id ="div-sel" autofocus name="change-div">
                <option>div1</option>
                <option>div2</option>
                <option>div3</option>
            </select>
            <select id="sel" name="change-position">
                <option>static</option>
                <option>relative</option>
                <option>absolute</option>
                <option>fixed</option>
            </select>
            <input type="text" id="top" size="4" placeholder="top">
            <input type="text" id ="bottom" size="4" placeholder="bottom">
            <input type="text" id="right" size="4" placeholder="right">
            <input type="text" id="left" size="4" placeholder="left">
            <div id="but">Change</div>
        </div>
        </details>
    <article class="onecolumn">
       <div id="div1">DIV1</div>
       <div id="div2">DIV2</div>
       <div id="div3">DIV3</div>
    </article>
    </div>
</div>
<footer class="footer"><span>FOOTER</span></footer>
</body>
</html>
