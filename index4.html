<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style4.css">
    <title></title>
    <script src="script/jquery-1.11.3.min.js"></script>
    <script src="script/position.js"></script>
</head>
<body>
<div class="wrap clearfix">
    <header class="header"><span>POSITIONS</span>
    </header>
    <div class="main clearfix"><details> <summary class="name_summary">Edit position</summary>
        <div class="change">
            <select class ="div-sel" autofocus name="change-div">
                <option>div1</option>
                <option>div2</option>
                <option>div3</option>
            </select>
            <select class="sel" name="change-position">
                <option>static</option>
                <option>relative</option>
                <option>absolute</option>
                <option>fixed</option>
            </select>
            <input type="text" class="top" size="4" placeholder="top">
            <input type="text" class ="bottom" size="4" placeholder="bottom">
            <input type="text" class="right" size="4" placeholder="right">
            <input type="text" class="left" size="4" placeholder="left">
            <div class="but">Change</div>
        </div>
        </details>
    <article class="onecolumn">
       <div class="div1"><h1>DIV 1</h1></div>
       <div class="div2"><h1>DIV 2</h1></div>
       <div class="div3"><h1>DIV 3</h1></div>
    </article>
    </div>
</div>
<footer class="footer"><span>FOOTER</span></footer>
</body>
</html>
