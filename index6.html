<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="style6.css">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="position.js"></script>
</head>
<body>
<div class="wrap clearfix">
    <header class="header"><span>CSS SLIDER</span>
    </header>
    <div class="main">
    <article class="onecolumn">
        <div class="container">
            <div id="content-slider">
                <div id="slider">  <!-- Контейнер для слайдера -->
                    <div id="mask">  <!-- Маска -->

                        <ul>
                            <li id="first" class="firstanim">  <!-- ID для всплывающей подсказки и класс для анимации -->
                                <a href="#"> <img src="images/img1.jpg" alt="Cougar"/> </a>
                                <div class="tooltip"> <h1>Cougar</h1> </div>
                            </li>

                            <li id="second" class="secondanim">
                                <a href="#"> <img src="images/img2.jpg" alt="Lions"/> </a>
                                <div class="tooltip"> <h1>Lions</h1> </div>
                            </li>

                            <li id="third" class="thirdanim">
                                <a href="#"> <img src="images/img3.jpg" alt="Snowalker"/> </a>
                                <div class="tooltip"> <h1>Snowalker</h1> </div>
                            </li>

                            <li id="fourth" class="fourthanim">
                                <a href="#"> <img src="images/img4.jpg" alt="Howling"/> </a>
                                <div class="tooltip"> <h1>Howling</h1> </div>
                            </li>

                            <li id="fifth" class="fifthanim">
                                <a href="#"> <img src="images/img5.jpg" alt="Sunbathing"/> </a>
                                <div class="tooltip"> <h1>Sunbathing</h1> </div>
                            </li>
                        </ul>

                    </div>  <!-- Конец маски -->
                    <div class="progress-bar"></div>  <!-- Строка выполнения-->
                </div>  <!-- Конец контейнера для слайдера -->
            </div>
        </div>
    </article>
    </div>
</div>
<footer class="footer"><span>FOOTER</span></footer>
</body>
</html>
